<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{app.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{app.Home}" outcome="/template.xhtml" icon="ui-icon-home"/>
                        <p:submenu label="#{app.Maintenance}">
                            <p:menuitem value="Comeerj" outcome="/comeerj/List.xhtml" />
                            <p:menuitem outcome="/comeerj/List.xhtml" value="Dados Gerais"/>
                            <p:menuitem outcome="/equipe/List.xhtml" value="Equipes"/>
                            <p:menuitem outcome="/dadosEquipe/List.xhtml" value="Pessoas em Equipes"/>
                            <p:menuitem outcome="/alojamento/List.xhtml" value="Alojamentos"/>
                            <p:menuitem outcome="/alojamentoCoordenador/List.xhtml" value="Coordenadores de Alojamentos"/>
                            <p:menuitem outcome="/alojamentoMembros/List.xhtml" value="Membros dos Alojamentos"/>
                            <p:menuitem outcome="/turmaAlunos/List.xhtml" value="Alunos de Turmas"/>
                            <p:menuitem outcome="/turmaEvangelizacao/List.xhtml" value="Turmas"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
