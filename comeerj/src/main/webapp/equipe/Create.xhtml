<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipeCreateDlg" widgetVar="EquipeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{app.CreateEquipeTitle}">
            <h:form id="EquipeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipeController.selected != null}">
                        <p:outputLabel value="#{app.CreateEquipeLabel_idequipe}" for="idequipe" />
                        <p:inputText id="idequipe" value="#{equipeController.selected.idequipe}" title="#{app.CreateEquipeTitle_idequipe}" required="true" requiredMessage="#{app.CreateEquipeRequiredMessage_idequipe}"/>
                        <p:outputLabel value="#{app.CreateEquipeLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{equipeController.selected.nome}" title="#{app.CreateEquipeTitle_nome}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipeController.create}" value="#{app.Save}" update="display,:EquipeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EquipeCreateDialog');"/>
                    <p:commandButton value="#{app.Cancel}" onclick="EquipeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
