<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DadosEquipeViewDlg" widgetVar="DadosEquipeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{app.ViewDadosEquipeTitle}">
            <h:form id="DadosEquipeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dadosEquipeController.selected != null}">
                        <h:outputText value="#{app.ViewDadosEquipeLabel_iddadosEquipe}"/>
                        <h:outputText value="#{dadosEquipeController.selected.iddadosEquipe}" title="#{app.ViewDadosEquipeTitle_iddadosEquipe}"/>
                        <h:outputText value="#{app.ViewDadosEquipeLabel_equipe}"/>
                        <h:outputText value="#{dadosEquipeController.selected.equipe}" title="#{app.ViewDadosEquipeTitle_equipe}"/>
                        <h:outputText value="#{app.ViewDadosEquipeLabel_dados}"/>
                        <h:outputText value="#{dadosEquipeController.selected.dados}" title="#{app.ViewDadosEquipeTitle_dados}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{app.Close}" onclick="DadosEquipeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
