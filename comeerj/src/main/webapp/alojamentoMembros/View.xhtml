<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlojamentoMembrosViewDlg" widgetVar="AlojamentoMembrosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{app.ViewAlojamentoMembrosTitle}">
            <h:form id="AlojamentoMembrosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alojamentoMembrosController.selected != null}">
                        <h:outputText value="#{app.ViewAlojamentoMembrosLabel_idalojamentoMembros}"/>
                        <h:outputText value="#{alojamentoMembrosController.selected.idalojamentoMembros}" title="#{app.ViewAlojamentoMembrosTitle_idalojamentoMembros}"/>
                        <h:outputText value="#{app.ViewAlojamentoMembrosLabel_membro}"/>
                        <h:outputText value="#{alojamentoMembrosController.selected.membro}" title="#{app.ViewAlojamentoMembrosTitle_membro}"/>
                        <h:outputText value="#{app.ViewAlojamentoMembrosLabel_alojamento}"/>
                        <h:outputText value="#{alojamentoMembrosController.selected.alojamento}" title="#{app.ViewAlojamentoMembrosTitle_alojamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{app.Close}" onclick="AlojamentoMembrosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
