<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlojamentoMembrosCreateDlg" widgetVar="AlojamentoMembrosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{app.CreateAlojamentoMembrosTitle}">
            <h:form id="AlojamentoMembrosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alojamentoMembrosController.selected != null}">
                        <p:outputLabel value="#{app.CreateAlojamentoMembrosLabel_idalojamentoMembros}" for="idalojamentoMembros" />
                        <p:inputText id="idalojamentoMembros" value="#{alojamentoMembrosController.selected.idalojamentoMembros}" title="#{app.CreateAlojamentoMembrosTitle_idalojamentoMembros}" required="true" requiredMessage="#{app.CreateAlojamentoMembrosRequiredMessage_idalojamentoMembros}"/>
                        <p:outputLabel value="#{app.CreateAlojamentoMembrosLabel_membro}" for="membro" />
                        <p:selectOneMenu id="membro" value="#{alojamentoMembrosController.selected.membro}" >
                            <f:selectItems value="#{comeerjController.itemsAvailableSelectOne}"
                                           var="membroItem"
                                           itemValue="#{membroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{app.CreateAlojamentoMembrosLabel_alojamento}" for="alojamento" />
                        <p:selectOneMenu id="alojamento" value="#{alojamentoMembrosController.selected.alojamento}" >
                            <f:selectItems value="#{alojamentoController.itemsAvailableSelectOne}"
                                           var="alojamentoItem"
                                           itemValue="#{alojamentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alojamentoMembrosController.create}" value="#{app.Save}" update="display,:AlojamentoMembrosListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlojamentoMembrosCreateDialog');"/>
                    <p:commandButton value="#{app.Cancel}" onclick="AlojamentoMembrosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
