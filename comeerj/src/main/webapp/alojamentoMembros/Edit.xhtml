<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlojamentoMembrosEditDlg" widgetVar="AlojamentoMembrosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{app.EditAlojamentoMembrosTitle}">
            <h:form id="AlojamentoMembrosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alojamentoMembrosController.selected != null}">
                        <p:outputLabel value="#{app.CreateAlojamentoMembrosLabel_membro}" for="membro" />
                        <p:selectOneMenu id="membro" value="#{alojamentoMembrosController.selected.membro}" >
                            <f:selectItems value="#{comeerjController.itemsAvailableSelectOne}"
                                           var="membroItem" itemLabel="#{membroItem.nomCompleto}"
                                           itemValue="#{membroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{app.CreateAlojamentoMembrosLabel_alojamento}" for="alojamento" />
                        <p:selectOneMenu id="alojamento" value="#{alojamentoMembrosController.selected.alojamento}" >
                            <f:selectItems value="#{alojamentoController.itemsAvailableSelectOne}"
                                           var="alojamentoItem" itemLabel="#{alojamentoItem.nome}"
                                           itemValue="#{alojamentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alojamentoMembrosController.update}" value="#{app.Save}" update="display,:AlojamentoMembrosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlojamentoMembrosEditDialog');"/>
                    <p:commandButton value="#{app.Cancel}" onclick="AlojamentoMembrosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
