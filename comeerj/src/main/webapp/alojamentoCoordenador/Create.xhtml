<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlojamentoCoordenadorCreateDlg" widgetVar="AlojamentoCoordenadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{app.CreateAlojamentoCoordenadorTitle}">
            <h:form id="AlojamentoCoordenadorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alojamentoCoordenadorController.selected != null}">
                        <p:outputLabel value="#{app.CreateAlojamentoCoordenadorLabel_idalojamentoCoordenador}" for="idalojamentoCoordenador" />
                        <p:inputText id="idalojamentoCoordenador" value="#{alojamentoCoordenadorController.selected.idalojamentoCoordenador}" title="#{app.CreateAlojamentoCoordenadorTitle_idalojamentoCoordenador}" required="true" requiredMessage="#{app.CreateAlojamentoCoordenadorRequiredMessage_idalojamentoCoordenador}"/>
                        <p:outputLabel value="#{app.CreateAlojamentoCoordenadorLabel_coordenador}" for="coordenador" />
                        <p:selectOneMenu id="coordenador" value="#{alojamentoCoordenadorController.selected.coordenador}" >
                            <f:selectItems value="#{comeerjController.itemsAvailableSelectOne}"
                                           var="coordenadorItem"
                                           itemValue="#{coordenadorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{app.CreateAlojamentoCoordenadorLabel_alojamento}" for="alojamento" />
                        <p:selectOneMenu id="alojamento" value="#{alojamentoCoordenadorController.selected.alojamento}" >
                            <f:selectItems value="#{alojamentoController.itemsAvailableSelectOne}"
                                           var="alojamentoItem"
                                           itemValue="#{alojamentoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alojamentoCoordenadorController.create}" value="#{app.Save}" update="display,:AlojamentoCoordenadorListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlojamentoCoordenadorCreateDialog');"/>
                    <p:commandButton value="#{app.Cancel}" onclick="AlojamentoCoordenadorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
