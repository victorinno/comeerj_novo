<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlojamentoCoordenadorViewDlg" widgetVar="AlojamentoCoordenadorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{app.ViewAlojamentoCoordenadorTitle}">
            <h:form id="AlojamentoCoordenadorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alojamentoCoordenadorController.selected != null}">
                        <h:outputText value="#{app.ViewAlojamentoCoordenadorLabel_idalojamentoCoordenador}"/>
                        <h:outputText value="#{alojamentoCoordenadorController.selected.idalojamentoCoordenador}" title="#{app.ViewAlojamentoCoordenadorTitle_idalojamentoCoordenador}"/>
                        <h:outputText value="#{app.ViewAlojamentoCoordenadorLabel_coordenador}"/>
                        <h:outputText value="#{alojamentoCoordenadorController.selected.coordenador}" title="#{app.ViewAlojamentoCoordenadorTitle_coordenador}"/>
                        <h:outputText value="#{app.ViewAlojamentoCoordenadorLabel_alojamento}"/>
                        <h:outputText value="#{alojamentoCoordenadorController.selected.alojamento}" title="#{app.ViewAlojamentoCoordenadorTitle_alojamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{app.Close}" onclick="AlojamentoCoordenadorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
