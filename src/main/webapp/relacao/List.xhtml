<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/temp.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRelacaoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RelacaoListForm">
                <p:panel header="#{bundle.ListRelacaoTitle}">
                    <p:dataTable id="datalist" value="#{relacaoController.items}" var="item"
                                 selectionMode="single" selection="#{relacaoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codFichaInscricaoComeerjId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                       
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelacaoTitle_numComeerj}"/>
                            </f:facet>
                            <h:outputText value="#{item.numComeerj}"/>
                        </p:column>
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelacaoTitle_dscTipoParticipacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscTipoParticipacao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelacaoTitle_dscTipoComissao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscTipoComissao}"/>
                        </p:column>
                        <p:column filterBy="#{item.dscNome}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.dscNome}"/>
                        </p:column>
      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelacaoTitle_datNascimento}"/>
                            </f:facet>
                            <h:outputText value="#{item.datNascimento}"/>
                        </p:column>
                     
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelacaoTitle_codSexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codSexo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelacaoTitle_nomCracha}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomCracha}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Casa"/>
                            </f:facet>
                            <h:outputText value="#{item.nomIeParticipa}"/>
                        </p:column>
                       
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{relacaoController.prepareCreate}" update=":RelacaoCreateForm" oncomplete="PF('RelacaoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RelacaoViewForm" oncomplete="PF('RelacaoViewDialog').show()" disabled="#{empty relacaoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RelacaoEditForm" oncomplete="PF('RelacaoEditDialog').show()" disabled="#{empty relacaoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{relacaoController.destroy}" update=":growl,datalist" disabled="#{empty relacaoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
