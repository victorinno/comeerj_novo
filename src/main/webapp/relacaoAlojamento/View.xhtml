<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RelacaoAlojamentoViewDlg" widgetVar="RelacaoAlojamentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRelacaoAlojamentoTitle}">
            <h:form id="RelacaoAlojamentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{relacaoAlojamentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewRelacaoAlojamentoLabel_idRelacaoAlojamento}"/>
                        <h:outputText value="#{relacaoAlojamentoController.selected.idRelacaoAlojamento}" title="#{bundle.ViewRelacaoAlojamentoTitle_idRelacaoAlojamento}"/>
                        <h:outputText value="#{bundle.ViewRelacaoAlojamentoLabel_indice}"/>
                        <h:outputText value="#{relacaoAlojamentoController.selected.indice}" title="#{bundle.ViewRelacaoAlojamentoTitle_indice}"/>
                        <h:outputText value="#{bundle.ViewRelacaoAlojamentoLabel_idAlojamento}"/>
                        <h:outputText value="#{relacaoAlojamentoController.selected.idAlojamento}" title="#{bundle.ViewRelacaoAlojamentoTitle_idAlojamento}"/>
                        <h:outputText value="#{bundle.ViewRelacaoAlojamentoLabel_idRelacao}"/>
                        <h:outputText value="#{relacaoAlojamentoController.selected.idRelacao}" title="#{bundle.ViewRelacaoAlojamentoTitle_idRelacao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RelacaoAlojamentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
