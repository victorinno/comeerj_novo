<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/temp.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAlojamentoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AlojamentoListForm">
                <p:panel header="#{bundle.ListAlojamentoTitle}">
                    <p:dataTable id="datalist" value="#{alojamentoController.items}" var="item"
                                 selectionMode="single" selection="#{alojamentoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAlojamento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlojamentoTitle_idAlojamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAlojamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlojamentoTitle_nomeAlojamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeAlojamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlojamentoTitle_sala}"/>
                            </f:facet>
                            <h:outputText value="#{item.sala}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{alojamentoController.prepareCreate}" update=":AlojamentoCreateForm" oncomplete="PF('AlojamentoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AlojamentoViewForm" oncomplete="PF('AlojamentoViewDialog').show()" disabled="#{empty alojamentoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AlojamentoEditForm" oncomplete="PF('AlojamentoEditDialog').show()" disabled="#{empty alojamentoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{alojamentoController.destroy}" update=":growl,datalist" disabled="#{empty alojamentoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
