<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlojamentoViewDlg" widgetVar="AlojamentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlojamentoTitle}">
            <h:form id="AlojamentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alojamentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlojamentoLabel_idAlojamento}"/>
                        <h:outputText value="#{alojamentoController.selected.idAlojamento}" title="#{bundle.ViewAlojamentoTitle_idAlojamento}"/>
                        <h:outputText value="#{bundle.ViewAlojamentoLabel_nomeAlojamento}"/>
                        <h:outputText value="#{alojamentoController.selected.nomeAlojamento}" title="#{bundle.ViewAlojamentoTitle_nomeAlojamento}"/>
                        <h:outputText value="#{bundle.ViewAlojamentoLabel_sala}"/>
                        <h:outputText value="#{alojamentoController.selected.sala}" title="#{bundle.ViewAlojamentoTitle_sala}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlojamentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
