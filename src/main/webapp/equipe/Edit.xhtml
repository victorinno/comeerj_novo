<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipeEditDlg" widgetVar="EquipeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEquipeTitle}">
            <h:form id="EquipeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEquipeLabel_idequipe}" for="idequipe" />
                        <p:inputText id="idequipe" value="#{equipeController.selected.idequipe}" title="#{bundle.EditEquipeTitle_idequipe}" required="true" requiredMessage="#{bundle.EditEquipeRequiredMessage_idequipe}"/>
                        <p:outputLabel value="#{bundle.EditEquipeLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{equipeController.selected.nome}" title="#{bundle.EditEquipeTitle_nome}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipeController.update}" value="#{bundle.Save}" update="display,:EquipeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EquipeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquipeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
