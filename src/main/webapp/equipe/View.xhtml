<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipeViewDlg" widgetVar="EquipeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEquipeTitle}">
            <h:form id="EquipeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipeController.selected != null}">
                        <h:outputText value="#{bundle.ViewEquipeLabel_idequipe}"/>
                        <h:outputText value="#{equipeController.selected.idequipe}" title="#{bundle.ViewEquipeTitle_idequipe}"/>
                        <h:outputText value="#{bundle.ViewEquipeLabel_nome}"/>
                        <h:outputText value="#{equipeController.selected.nome}" title="#{bundle.ViewEquipeTitle_nome}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EquipeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
