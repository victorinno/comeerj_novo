<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../temp.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="footer">

    </ui:define>

    <ui:define name="body">
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{presencaController.listagem}" var="item" id="tabela">
                    <f:facet name="header">
                        Presença
                    </f:facet>
                  
                    <p:subTable var="stats" value="#{item.idTurma.nome}" id="subtabela">
                        <f:facet name="header" id="subheader">
                            <h:outputText value="#{subtabela}" />
                        </f:facet>
                        <p:column  id="nome">
                            <h:outputLabel value="#{item.idRelacao.dscNome}"/>
                        </p:column>
                        <p:column  id="presenca">
                            <p:selectOneRadio id="customRadio" 
                                              value="#{item.idRelacao.indCompareceu}" 
                                              layout="grid">
                                <f:selectItem itemLabel="Sim" itemValue="S" />
                                <f:selectItem itemLabel="Não" itemValue="N" />
                            </p:selectOneRadio>
                        </p:column>
                    </p:subTable>
                </p:dataTable>
            </h:form>
        </f:view>


    </ui:define>

</ui:composition>
