<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RelacaoEquipeCreateDlg" widgetVar="RelacaoEquipeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRelacaoEquipeTitle}">
            <h:form id="RelacaoEquipeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{relacaoEquipeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRelacaoEquipeLabel_idRelacaoEquipe}" for="idRelacaoEquipe" />
                        <p:inputText id="idRelacaoEquipe" value="#{relacaoEquipeController.selected.idRelacaoEquipe}" title="#{bundle.CreateRelacaoEquipeTitle_idRelacaoEquipe}" required="true" requiredMessage="#{bundle.CreateRelacaoEquipeRequiredMessage_idRelacaoEquipe}"/>
                        <p:outputLabel value="#{bundle.CreateRelacaoEquipeLabel_coordenador}" for="coordenador" />
                        <p:selectBooleanCheckbox id="coordenador" value="#{relacaoEquipeController.selected.coordenador}" />
                        <p:outputLabel value="#{bundle.CreateRelacaoEquipeLabel_idEquipe}" for="idEquipe" />
                        <p:selectOneMenu id="idEquipe" value="#{relacaoEquipeController.selected.idEquipe}" >
                            <f:selectItems value="#{equipeController.itemsAvailableSelectOne}"
                                           var="idEquipeItem"
                                           itemValue="#{idEquipeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRelacaoEquipeLabel_idRelacao}" for="idRelacao" />
                        <p:selectOneMenu id="idRelacao" value="#{relacaoEquipeController.selected.idRelacao}" >
                            <f:selectItems value="#{relacaoController.itemsAvailableSelectOne}"
                                           var="idRelacaoItem"
                                           itemValue="#{idRelacaoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{relacaoEquipeController.create}" value="#{bundle.Save}" update="display,:RelacaoEquipeListForm:datalist,:growl" oncomplete="handleSubmit(args,'RelacaoEquipeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RelacaoEquipeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
