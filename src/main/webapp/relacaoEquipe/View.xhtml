<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RelacaoEquipeViewDlg" widgetVar="RelacaoEquipeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRelacaoEquipeTitle}">
            <h:form id="RelacaoEquipeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{relacaoEquipeController.selected != null}">
                        <h:outputText value="#{bundle.ViewRelacaoEquipeLabel_idRelacaoEquipe}"/>
                        <h:outputText value="#{relacaoEquipeController.selected.idRelacaoEquipe}" title="#{bundle.ViewRelacaoEquipeTitle_idRelacaoEquipe}"/>
                        <h:outputText value="#{bundle.ViewRelacaoEquipeLabel_coordenador}"/>
                        <p:selectBooleanCheckbox value="#{relacaoEquipeController.selected.coordenador}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewRelacaoEquipeLabel_idEquipe}"/>
                        <h:outputText value="#{relacaoEquipeController.selected.idEquipe}" title="#{bundle.ViewRelacaoEquipeTitle_idEquipe}"/>
                        <h:outputText value="#{bundle.ViewRelacaoEquipeLabel_idRelacao}"/>
                        <h:outputText value="#{relacaoEquipeController.selected.idRelacao}" title="#{bundle.ViewRelacaoEquipeTitle_idRelacao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RelacaoEquipeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
